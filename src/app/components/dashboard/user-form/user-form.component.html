<h1>Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" formControlName="user_name" />
    </mat-form-field>
    <!-- Email -->
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" formControlName="user_email" />
    </mat-form-field>
    <!-- Email -->
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Phone" formControlName="user_phone_no" />
    </mat-form-field>
    <!-- Gender -->
    <div class="misc-bottom-padding">
        <mat-label>Gender:</mat-label>
        <mat-radio-group aria-label="Select an option" formControlName="user_gender">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
        </mat-radio-group>
    </div>
    <!-- Submit -->
    <div class="button-wrapper form-button-wrapper">
        <button type="submit" mat-flat-button color="primary">Submit</button>
        <button mat-stroked-button mat-dialog-close>Cancel</button>
    </div>
</form>
