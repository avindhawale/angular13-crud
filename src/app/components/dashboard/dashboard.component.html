<!-- Toolbar -->
<mat-toolbar color="primary">
    <div><a href="https://www.linkedin.com/in/avindhawale/" target="_blank" class="logo_title">Angular CRUD</a></div>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
        title="logout" routerLink="../login">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>

<div class="dashboard-list-wrapper">

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="User name" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="user_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.user_id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="user_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.user_name}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="user_email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.user_email}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="user_phone_no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let row"> {{row.user_phone_no}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="user_gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let row"> {{row.user_gender}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="user_reg_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration date </th>
                <td mat-cell *matCellDef="let row"> {{row.user_reg_date | date: 'd/m/y'}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="user_status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row">
                    <span *ngIf="row.user_status">{{row.user_status}}</span>
                    <span *ngIf="!row.user_status">0</span>
                </td>
            </ng-container>


            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="dash-mat-column-action">
                    <button mat-icon-button color="primary" (click)="editUser(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteUserConfirmation(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
